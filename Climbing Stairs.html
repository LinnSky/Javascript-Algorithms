<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Climbing Stairs</title>
	<script>
		var climbStairs = function(n) {
			var s={};
			s[1]=1;
			s[2]=2;
			for (var i=3;i<=n;i++) {
				s[i] = s[i-1]+s[i-2];
			}
			return s[n];
		};

		n = 5;
		console.log(climbStairs(n));
	</script>
</head>
<body>
	
</body>
</html>
