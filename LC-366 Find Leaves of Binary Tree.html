<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function TreeNode(data) {
            this.data = data;
            this.left = null;
            this.right = null;
        }

        function createTree() {
            let root = new TreeNode(1);
            root.left = new TreeNode(2);
            root.right = new TreeNode(3);
            root.left.left = new TreeNode(4);
            root.left.right = new TreeNode(5);
            return root
        }

        const root = createTree();

        const findLeaves = function(root) {
            let ans = [];
            let populateLeaves = root => {
                if(root === null) return 0;
                let leftDepth = populateLeaves(root.left);
                let rightDepth = populateLeaves(root.right);
                let d = Math.max(leftDepth, rightDepth);
                ans[d] = ans[d] || [];
                ans[d].push(root.data);
                return d + 1;
            }
            populateLeaves(root);
            return ans;
        }

        console.log(findLeaves(root))
    </script>
</body>
</html>
